  <div class="container">
    <a class="navbar-brand" href="#">Dating App (Richi23)</a>

    <!-- tag class html *ngIf="loggedIn" menampilkan nav (Matches, Lists, Message) saat berhasil login -->
    <!-- tag class html *ngIf="!loggedIn" menampilkan nav (Matches, Lists, Message) saat berhasil login  -->
      <!-- <ul class="navbar-nav mr-auto" *ngIf="loggedIn"> -->
        <ul class="navbar-nav mr-auto" *ngIf="currentUser$ | async">
        <li class="nav-item active">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Message</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link " (click)="logout()">Logout</a>
        </li> -->
      </ul>

      <!-- <div class="dropdown" *ngIf="loggedIn" dropdown> -->
        <div class="dropdown" *ngIf="currentUser$ | async " dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>welcome user</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <!-- push value model.username, push value model.password -->
      <!-- <form *ngIf="!loggedIn" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off"> -->
        <form *ngIf="(currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
        <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-sm-2" 
        type="text" 
        placeholder="Username">

        <input name="password"
        [(ngModel)]="model.Password"
        class="form-control mr-sm-2" 
        type="Password" 
        placeholder="Password" >
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
    
  </nav>
